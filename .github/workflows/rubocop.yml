name: rubocop

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 3.3.0
      - uses: r7kamura/rubocop-problem-matchers-action@v1
      - name: rubocop
        run: bundle exec rubocop --parallel
